<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panda: Shopping Mart</title>
  <link rel="shortcut icon" href="./images/favicon.png" type="image/favicon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <header>
    <!-- navigation -->
    <nav class="navigation container">
      <div class="nav-logo">
        <img src="./images/logo.png" alt="logo">
      </div>
      <div class="nav-search">
        <input type="text" placeholder="Search">
        <i class="fas fa-search"></i>
      </div>
      <div class="nav-menu">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Product</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </div>
    </nav>

    <!-- banner -->
    <section class="banner container">
      <div class="banner-content">
        <h1>Mi LED TV 4A PRO 32</h1>
        <p>Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint. Velit officia consequat duis enim
          velit mollit. Exercitation veniam consequat sunt nostrud amet.</p>
        <h3>$1289</h3>
        <button>Buy Now <i class="fas fa-arrow-right"></i></button>
      </div>
      <div class="banner-img">
        <img src="./images/banner-images/tv.png" alt="tv.png">
      </div>
    </section>
  </header>
  <main></main>
  <footer></footer>
</body>

</html>
